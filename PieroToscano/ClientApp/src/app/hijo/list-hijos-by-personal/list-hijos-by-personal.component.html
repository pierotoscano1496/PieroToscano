<h2 mat-dialog-title>Listado de hijos</h2>
<mat-dialog-content class="mat-typography">
  <table mat-table [dataSource]="hijos" class="mat-elevation-z8">
    <ng-container matColumnDef="idDerhab">
      <th mat-header-cell *matHeaderCellDef> NÂ° </th>
      <td mat-cell *matCellDef="let hijo"> {{hijo.idDerhab}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
      <td mat-cell *matCellDef="let hijo"> {{hijo.nombreCompleto}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fchNac">
      <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
      <td mat-cell *matCellDef="let hijo"> {{hijo.fchNac}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
